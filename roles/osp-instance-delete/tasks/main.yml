---
# tasks file for roles/osp-instance-delete
- name: Fetch Instance Info
  os_server_facts:
    cloud: ospcloud
    region_name: RegionOne
  register: result
  tags:
    - cleanup

- name: Print records  
  debug:
    var: item.name
  with_items: 
    - "{{ result.ansible_facts.openstack_servers }}"
  tags:
    - cleanup

- name: Delete instances
  os_server:
    cloud: ospcloud
    name: "{{ item.name }}"
    state: absent
    image: rhel-guest
    flavor: m2.small
    delete_fip: true
  with_items: 
    - "{{ result.ansible_facts.openstack_servers }}"
  tags:
    - cleanup
